name: Update Bot

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every 1 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm ci
    - name: Run bot script
      env:
        JSON_URL: ${{ secrets.JSON_URL }}
        # Add any other necessary secrets here
      run: node bot_script.js